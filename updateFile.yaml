platform: linux
image_resource:
  type: registry-image
  source:
    repository: alpine
inputs:
  - name: helm-chart
outpus:
  - name: helm-chart
run:
  path: /bin/sh
  args: 
    - c
    - |
      ls -al
      date >> ./helm-chart/file
      echo "adding in taskfile" >> ./helm-chart/file
      echo "------------------" >> ./helm-chart/file
      echo "content of ./helm-chart/file"
      cat ./helm-chart/file
